<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&amp;family=Montserrat:wght@400;700&amp;family=Poppins:wght@500;600&amp;display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MidBank</title>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container">
    <nav class="nav">
      <img
        class="nav__bg-blur"
        src="./images/img-bgblur.png"
        alt=""
        srcset="./images/img-bgblur.png 2x"
      />

      <img src="./images/logo.png" alt="Logo" class="nav__logo" />
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
        <li class="nav__item"><a href="#" class="nav__link">FAQ</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Service</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
      </ul>
      <a href="#" class="btn--menu btn--outline nav__menu">Menu</a>
      <a href="#" class="btn btn__sign-in btn--full nav__sign-in"
        ><span>Sign in</span>
        <img src="./images/icon-arrow-right.svg" alt="Sign in" />
      </a>
    </nav>

    <div class="header__img">
      <div class="header__card">
        <img srcset="./images/img-mastercard.png 2x" alt="" />
      </div>
      <div class="header__circle">
        <img srcset="./images/img-headerbg.png 2x" alt="" />
      </div>
    </div>

    <header class="header__content">
      <h1 class="heading__primary header__heading">
        Stronger Banking, Greater Service
      </h1>
      <p class="header__text">
        Get the most accurate market data, alerts, conversions, tools and more â€”
        all within the same app.
      </p>

      <div class="header__cta">
        <a href="#" class="btn btn--start btn--full header__start"
          >Start Transaction</a
        >
        <a href="#" class="btn btn--download btn--outline header__download">
          <img srcset="./images/icon-download.png 2x" alt="Download icon" />

          <span> Download App </span>
        </a>
      </div>
    </header>
  </body>
</html>
